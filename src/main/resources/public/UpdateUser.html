<!DOCTYPE html>
<html>
<head>
<title>Update User</title>
</head>


<body>
<form action="http://localhost:4567/users/:id" method="POST">
<fieldset>
<h2>UPDATE USER INFORMATION</h2>
Enter ID of User to be Updated:  <input type="number" name="id" required="true" />
<br><br>
First Name:  <input type="text" name="first_name" pattern="[A-Za-z]+" />
<br><br>
Middle Name:  <input type="text" name="middle_name" pattern="[A-Za-z]*" />
<br><br>
Last Name:  <input type="text" name="last_name" pattern="[A-Za-z]+" />
<br><br>
Age:  <input  type="number"  name="age" min="1" pattern="[0-9]{2}  />
<br><br>
Gender:  <input type="text" name="gender" pattern="[M,F]{1}" />
<br><br>
Phone:  <input type="text" name="phone" pattern="[0-9]{10}" />
<br><br>
Zip:  <input type="text" name="zip" />
<br><br>
<input type="submit" value="Update">
</fieldset>
</form>
</body>
</html>
